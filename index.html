<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="./css/layer.css">
</head>
<body>
  <div id="ImageContainer">
    <div id="img-box">
      <div>
        <div class="global-line global-top-line"></div>
        <div class="global-line global-right-line"></div>
        <div class="global-line global-bottom-line"></div>
        <div class="global-line global-left-line"></div>

        <div class="global-dis global-top-dis"></div>
        <div class="global-dis global-right-dis"></div>
        <div class="global-dis global-bottom-dis"></div>
        <div class="global-dis global-left-dis"></div>
      </div>
    </div>
    <div class="right-board">
      <div class="right-board-wrapper">
        <div class="img-board"></div>
        <div>

        </div>
        <div class="font-board">

          <div>颜色：<span class="color"></span></div>
          <div>大小：<span class="size"></span></div>
        </div>
      </div>
    </div>
    <div class="global-context-list">
      <div onclick="console.log('111')">ddd</div>
      <div onclick="console.log('222')">ddd</div>
      <div onclick="console.log('333')">ddd</div>
    </div>
  </div>
